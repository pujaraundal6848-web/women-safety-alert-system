<button onclick="sendAlert()">HELP ME</button>

<p id="out"></p>

<audio id="alarm">
  <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
</audio>

<script>
function sendAlert(){
  // play sound
  document.getElementById("alarm").play();

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      function(pos){
        let lat = pos.coords.latitude;
        let lon = pos.coords.longitude;

        let link = "https://www.google.com/maps?q=" + lat + "," + lon;

        document.getElementById("out").innerHTML =
          "üö® ALERT SENT<br>" +
          "Latitude: " + lat + "<br>" +
          "Longitude: " + lon + "<br>" +
          "<a href='"+link+"' target='_blank'>View Location</a>";

        alert(
          "üö® Emergency Alert Sent!\n\n" +
          "Latitude: " + lat +
          "\nLongitude: " + lon
        );
      },
      function(){
        alert("‚ùå Please allow location access");
      }
    );
  }else{
    alert("‚ùå Location not supported");
  }
}
</script>
