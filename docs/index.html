        alert(
          "üö® EMERGENCY ALERT SENT!\n\n" +

          "Location police / guardian ‡§≤‡§æ ‡§™‡§æ‡§†‡§µ‡§£‡•ç‡§Ø‡§æ‡§§ ‡§Ü‡§≤‡•Ä ‡§Ü‡§π‡•á."

</script>
